<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="imgs/person_login.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <div class="content">
            <form class="window">
                <div class="content_img">
                    <img src="imgs/person_login.png" alt="">
                </div>
                <div class="content_registro">
                    <div class="username">
                        <img src="imgs/person_login.png" alt="">
                        <input type="text" placeholder="Nombre de Usuario" class="input-register">
                    </div>
                    <div class="password">
                        <img src="imgs/padlock_password.png" alt="">
                        <input type="password" id="passwordInput" placeholder="Contraseña" class="input-register">
                    </div>
                    <div class="referencias">
                        <div class="ver-password">
                            <input type="checkbox" id="showPassword">
                            <label for="showPassword">Ver Contraseña</label>
                        </div>
                        
                        <a href="#">Olvidaste tu contraseña?</a>
                    </div>
                </div>
                <div class="content_btns">
                    <button class="login_btn" type="button" onclick="alert('Sesion Iniciada')">Iniciar Sesion</button>
                    <button class="Acount_btn" type="button" onclick="alert('Cuenta Creada')">Crear cuenta</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
